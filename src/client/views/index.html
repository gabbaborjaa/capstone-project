<head>

    <title> Capstone Travel App </title>

<body>
    <div id="app">
        <h1> Travel </h1>
        <div> For all your travel details and information!</div>
        <div class="city">
            <label for="city">Enter your destination here!</label>
            <br>
            <textarea type="text" id="city" placeholder="Los Angeles"></textarea>
        </div>
        <br>
        <div class="holder date">
            <label class="date">When are you leaving?</label>
            <br>
            <textarea class="myInput" id="departure" placeholder="December 25, 2021"></textarea>
            <br>
            <button id="generate"> Submit </button>
        </div>
        <div class="results holder">
            <table>
                <tr>
                    <td>Travel Date:</td>
                    <td class="trip-text" id="travel-date"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td class="trip-text" id="city"></td>
                </tr>
                <tr>
                    <td>Country Code:</td>
                    <td class="trip-text" id="country-code"></td>
                </tr>
                <tr>
                    <td>Longitude:</td>
                    <td class="trip-text" id="longitude"></td>
                </tr>
                <tr>
                    <td>Latitude:</td>
                    <td class="trip-text" id="latitude"></td>
                </tr>
                <tr>
                    <td>Population:</td>
                    <td class="trip-text" id="population"></td>
                </tr>
                <tr>
                    <td>Weather:</td>
                    <td class="trip-text" id="weather"></td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td class="trip-text" id="description"></td>
                </tr>
            </table>

            <div class="Trips">
                <!-- <div id="entryHolder">
                <div id="destination-container">
                    <div id="dest"></div>
                </div>
                <div id="temp-container">
                    <div id="lat"></div>
                </div>
                <div id="content-container">
                    <div id="lng"></div>
                </div> -->
            </div>
        </div>
        <footer>
            <h6>Project created by Gabriel Borja. &copy;</h6>
        </footer>

    </div>
</body>

</html>
